<head>
<#include "/common/common2.ftl"/>

<body>

					<span class="h4 font-thin v-middle">数据源:</span>
				</label>
				<select class="form-control" id="datasource" name="datasource">

					<option value="oaJdbcTemplate">OA数据库</option>
					<option value="eduJdbcTemplate">教育数据库</option>
					<option value="quartzJdbcTemplate">定时任务数据库</option>

			</div>
			<a href="javascript:void(0)" class="btn btn-s-md btn-default btn-rounded" id="search">查询</a>
		</form>
	</div>
	<header class="panel-heading">
		<div class="doc-buttons">
			<button type="button" id="delRole" class="btn btn-danger marR10">生成代码</button>
		</div>
	</header>
	<div class="table-responsive">
		<div id="paging" class="pagclass"></div>
	</div>
	<script type="text/javascript" src="/js/gen/list.js"></script>
