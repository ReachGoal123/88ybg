<script>
    var vm = new Vue({
        el : '#rrapp',
        data : {
            weixinid : null,
            mayunid : null,
            qqid : null,
            sinaid : null,
            baiduid : null,
        },
        methods : {
            boundinfo : function() {
                $.ajax({
                    type : "POST",
                    url : rootPath + "/thirdoartlogin_do/boundinfo.do",
                    success : function(data) {
                        vm.weixinid = data.weixinid;
                        vm.mayunid = data.mayunid;
                        vm.qqid = data.qqid;
                        vm.sinaid = data.sinaid;
                        vm.baiduid = data.baiduid;
                    }
                });
            },
            delbaidu : function() {
                confirm('确定要删除关联？', function() {
                    $.ajax({
                        type : "POST",
                        url : rootPath + "/thirdoartlogin_do/delbaidu.do",
                        success : function(data) {
                            alert(data.msg);
                            vm.boundinfo();
                        }
                    });
                });
            },
            delmayun : function() {
                confirm('确定要删除关联？', function() {
                    $.ajax({
                        type : "POST",
                        url : rootPath + "/thirdoartlogin_do/delmayun.do",
                        success : function(data) {
                            alert(data.msg);
                            vm.boundinfo();
                        }
                    });
                });
            },
            delweixin : function() {
                confirm('确定要删除关联？', function() {
                    $.ajax({
                        type : "POST",
                        url : rootPath + "/thirdoartlogin_do/delweixin.do",
                        success : function(data) {
                            alert(data.msg);
                            vm.boundinfo();
                        }
                    });
                });
            },
            delqq : function() {
                confirm('确定要删除关联？', function() {
                    $.ajax({
                        type : "POST",
                        url : rootPath + "/thirdoartlogin_do/delqq.do",
                        success : function(data) {
                            alert(data.msg);
                            vm.boundinfo();
                        }
                    });
                });
            },
            delsina : function() {
                confirm('确定要删除关联？', function() {
                    $.ajax({
                        type : "POST",
                        url : rootPath + "/thirdoartlogin_do/delsina.do",
                        success : function(data) {
                            alert(data.msg);
                            vm.boundinfo();
                        }
                    });
                });
            }
        }
    });
    vm.boundinfo();
</script>
